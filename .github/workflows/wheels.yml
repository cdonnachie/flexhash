name: Build and Test

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      build_target:
        description: "Build target"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - wheels-only
          - test-only
          - sdist-only
      python_versions:
        description: "Python versions to test"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - latest-only
          - lts-only
          - minimal
      skip_tests:
        description: "Skip running tests"
        required: false
        default: false
        type: boolean

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: ${{ !github.event.inputs.build_target || github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'wheels-only' }}
    strategy:
      matrix:
        # Build for Linux only for now
        include:
          - os: ubuntu-latest
            arch: x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.19.2

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # Build for Python 3.8, 3.9, 3.10, 3.11, 3.12, 3.13
          CIBW_BUILD: "cp3{8,9,10,11,12,13}-*"

          # Set architecture for Linux x86_64 only
          CIBW_ARCHS_LINUX: x86_64

          # Test the wheels with debugging
          #CIBW_BEFORE_TEST: 'pip show flexhash && python -c "import site; print(''Site packages:'', site.getsitepackages())"'
          #CIBW_TEST_COMMAND: 'python -c "import sys; print(''Python path:'', sys.path); import flexhash; print(''Import successful''); result = flexhash.hash(b''test''); print(''Hash successful'')"'

          # Build settings
          CIBW_BUILD_VERBOSITY: 1

          # Repair wheels (embed dependencies) for Linux
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair -w {dest_dir} {wheel}"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    if: ${{ !github.event.inputs.build_target || github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'sdist-only' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build sdist
        run: python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # Only upload to PyPI on release
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
